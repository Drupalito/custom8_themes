
#
base:
  css:
    # The SMACSS category, "base", is loaded before other categories. Drupal 8
    # loads stylesheets based on the SMACSS ordering of:
    # base, layout, component, state, theme
    base:
      css/base.reset.css: { weight: -200, media: screen }
      css/base.text.css: { weight: -200, media: screen }
      css/base.icons.css: { weight: -200, media: screen }
      css/base.skiplinks.css: { weight: -200, media: screen }
      css/base.grid.css: { weight: -200, media: screen }
      css/base.print.css: { weight: 9999, media: print }
    component:
      css/base.table.css: { weight: -100, media: screen }
      css/base.form.css: { weight: -100, media: screen }
      css/base.button.css: { weight: -100, media: screen }
      css/base.responsive-media.css: { weight: -100, media: screen }

base.messages:
  css:
    component:
      css/base.messages.css: { media: screen }
astarter.progress:
  css:
    component:
      css/component/progress.css: { media: screen }

theme.logo:
  css:
    component:
      css/theme/theme.logo.css: { media: screen }

theme.banner.darken:
  css:
    component:
      css/theme/theme.banner.darken.css: { media: screen }

theme.navigation:
  css:
    component:
      css/theme/theme.navigation.css: { media: screen }

theme.contentinfo:
  css:
    component:
      css/theme/theme.contentinfo.css: { media: screen }

theme.content:
  css:
    component:
      css/theme/theme.content.css: { media: screen }

theme.sidebar:
  css:
    component:
      css/theme/theme.sidebar.css: { media: screen }

base.print:
  css:
    component:
      css/theme.print.css: { weight: 999, media: print }

