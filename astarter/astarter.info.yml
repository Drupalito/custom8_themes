
core: 8.x
name: astarter
type: theme
base theme: classy
description: Theme created by <a href="http://aquelito.fr">aQuelito</a>.<br />Please see the included README or our <a href="http://aquelito.fr">support</a>. 8.3.4-dev
version: VERSION

libraries-override:
  core/normalize: astarter/base
  system/base:
    css:
      component:
        /core/themes/stable/css/system/components/sticky-header.module.css: css/stable/base.sticky-header.css
        /core/themes/stable/css/system/components/ajax-progress.module.css: css/stable/base.ajax-progress.css
        /core/themes/stable/css/system/components/autocomplete-loading.module.css: css/stable/base.autocomplete-loading.css
        /core/themes/stable/css/system/components/align.module.css: css/base.align.css
        /core/themes/stable/css/system/components/clearfix.module.css: css/base.clearfix.css
        /core/themes/stable/css/system/components/fieldgroup.module.css: css/stable/base.fieldgroup.css
        /core/themes/stable/css/system/components/container-inline.module.css: css/stable/base.container-inline.css
        /core/themes/stable/css/system/components/hidden.module.css: css/stable/base.hidden.css
        /core/themes/stable/css/system/components/details.module.css: css/stable/base.details.css
        /core/themes/stable/css/system/components/item-list.module.css: css/stable/base.item-list.css
        /core/themes/stable/css/system/components/js.module.css: css/stable/base.js.css
        /core/themes/stable/css/system/components/nowrap.module.css: css/stable/base.nowrap.css
        /core/themes/stable/css/system/components/position-container.module.css: css/stable/base.position-container.css
        /core/themes/stable/css/system/components/progress.module.css: css/stable/base.progress.css
        /core/themes/stable/css/system/components/reset-appearance.module.css: css/stable/base.reset-appearance.css
        /core/themes/stable/css/system/components/resize.module.css: css/stable/base.resize.css
        # /core/themes/stable/css/components/system-status-counter.css: false
        # /core/themes/stable/css/components/system-status-report-counters.css: false
        # /core/themes/stable/css/components/system-status-report-general-info.css: false
        /core/themes/stable/css/system/components/tabledrag.module.css: css/stable/base.tabledrag.css
        /core/themes/stable/css/system/components/tablesort.module.css: css/stable/base.tablesort.css
        /core/themes/stable/css/system/components/tree-child.module.css: css/stable/base.tree-child.css
  classy/base:
    css:
      component:
        css/components/breadcrumb.css: false
        css/components/button.css: false
        css/components/messages.css: css/component/messages.css
        css/components/progress.css: css/component/progress.css


        css/components/more-link.css: css/component/more-link.css
        css/components/form.css: css/component/form.css
        css/components/pager.css: css/component/pager.css
        css/components/tabs.css: css/component/tabs.css
        css/components/action-links.css: css/component/action-links.css
        css/components/details.css: css/component/details.css
        css/components/field.css: css/component/field.css
        css/components/links.css: css/component/links.css
        css/components/link.css: css/component/link.css
        css/components/tabledrag.css: css/component/tabledrag.css
        css/components/tableselect.css: css/component/tableselect.css
        css/components/tablesort.css: css/component/tablesort.css
        css/components/textarea.css: css/component/textarea.css
        css/components/collapse-processed.css: css/component/collapse-processed.css
        css/components/container-inline.css: css/component/container-inline.css
        css/components/exposed-filters.css: css/component/exposed-filters.css
        css/components/icons.css: css/component/icons.css
        css/components/inline-form.css: css/component/inline-form.css
        css/components/item-list.css: css/component/item-list.css
        css/components/menu.css: css/component/menu.css
        css/components/ui-dialog.css: css/component/ui-dialog.css
# The "libraries:" section will add a library to _all_ pages.
libraries:
  - astarter/base
  - astarter/base.messages

  - astarter/base.print
  - astarter/theme.logo
  - astarter/theme.banner.darken
  - astarter/theme.navigation
  - astarter/theme.sidebar
  - astarter/theme.contentinfo
  - astarter/theme.content

regions:
  header: 'Banner (Header)'
  branding: 'Branding'
  help: Help
  highlighted: Highlighted
  navigation: 'Primary Navigation (Nav)'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Contentinfo (Footer)'
  page_top: 'Page Top'
  page_bottom: 'Page Bottom'
